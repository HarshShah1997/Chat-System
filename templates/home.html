<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chat System</title>
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Home</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                <a href="#">About</a>
                </li>
                <li>
                <a href="#">Services</a>
                </li>
                <li>
                <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-5">
            <div class="panel panel-default">
                <div id="panelBody" class="panel-body">
                    {% for msg in messages %}
                    {{ msg }}<br>
                    {% endfor %}

                </div>
                <!--./panel-body-->

            </div>
            <!--panel-->
            <!--<form class="form-inline" method="POST">-->
            <div class="form-group">
                <textarea class="form-control" rows="1" id="chatText" name="chatText" placeholder="Type a message"></textarea>
            </div>
            <button class="btn btn-primary">Send</button>
            <!--</form>-->

        </div>

    </div>
    <!--row-->

</div>
<!--containter-->

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script>
var interval = 4000; //1 second
function sendMessage() {
    $.ajax({
        url: "{{ url_for('receiveMessage') }}", 
        type: "POST", 
        data: {
        'chatText': $("#chatText").val()
        },
        success: function() {
            recvMessage(),
            $("#chatText").val('');
        }
    });
}

function recvMessage() {
    $.ajax({
        url: "{{ url_for('sendMessagesList') }}",
        type: "GET",
        success: function(result) {
            $("#panelBody").html(result);            
        },
        complete: function(result) {
            setTimeout(recvMessage, interval);
        }
    });
}

$(document).ready(function() {
    $("button").click(sendMessage);
    setTimeout(recvMessage, interval);
});
</script>

</body>
</html>
